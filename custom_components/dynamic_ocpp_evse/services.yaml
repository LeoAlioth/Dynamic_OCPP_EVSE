reset_ocpp_evse:
  name: Reset OCPP EVSE
  description: Clear charging profiles and reset the charger to minimum current.
  fields:
    entry_id:
      name: Charger Config Entry ID
      description: The config entry ID of the charger to reset.
      required: true
      selector:
        text:

set_operating_mode:
  name: Set Operating Mode
  description: Change the operating mode for a charger or smart load.
  fields:
    entry_id:
      name: Charger Config Entry ID
      description: The config entry ID of the charger or smart load.
      required: true
      selector:
        text:
    mode:
      name: Operating Mode
      description: The operating mode to set.
      required: true
      selector:
        select:
          options:
            - "Standard"
            - "Continuous"
            - "Solar Priority"
            - "Solar Only"
            - "Excess"

set_distribution_mode:
  name: Set Distribution Mode
  description: Change the power distribution mode for a hub (site).
  fields:
    entry_id:
      name: Hub Config Entry ID
      description: The config entry ID of the hub.
      required: true
      selector:
        text:
    mode:
      name: Distribution Mode
      description: The distribution mode to set.
      required: true
      selector:
        select:
          options:
            - "Shared"
            - "Priority"
            - "Sequential - Optimized"
            - "Sequential - Strict"

set_max_current:
  name: Set Max Current
  description: Change the maximum charging current for a charger.
  fields:
    entry_id:
      name: Charger Config Entry ID
      description: The config entry ID of the charger.
      required: true
      selector:
        text:
    current:
      name: Maximum Current
      description: The maximum current in Amps.
      required: true
      selector:
        number:
          min: 0
          max: 80
          step: 0.5
          unit_of_measurement: A

set_min_current:
  name: Set Min Current
  description: Change the minimum charging current for a charger.
  fields:
    entry_id:
      name: Charger Config Entry ID
      description: The config entry ID of the charger.
      required: true
      selector:
        text:
    current:
      name: Minimum Current
      description: The minimum current in Amps.
      required: true
      selector:
        number:
          min: 0
          max: 80
          step: 0.5
          unit_of_measurement: A
