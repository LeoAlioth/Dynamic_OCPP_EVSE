name: Create Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:  # Enables manual trigger

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up variables
        id: vars
        run: echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Create ZIP archive
        run: |
          # Create zip with domain folder for HACS (content_in_root: false)
          # HACS expects: dynamic_ocpp_evse/__init__.py, etc.
          mkdir -p release
          cd custom_components
          zip -r ../release/dynamic-ocpp-evse.zip dynamic_ocpp_evse

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Dynamic OCPP EVSE ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: release/dynamic-ocpp-evse.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
