name: Create Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:  # Enables manual trigger

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up variables
        id: vars
        run: echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Create ZIP archive
        run: |
          mkdir -p release
          cp hacs.json release/
          cp -r custom_components release/
          cd release
          zip -r dynamic-ocpp-evse-${{ env.TAG_NAME }}.zip custom_components hacs.json
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Dynamic OCPP EVSE ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: release/dynamic-ocpp-evse-${{ env.TAG_NAME }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
